    <link rel="preconnect" href="https://fonts.googleapis.com">

        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,600;0,700;1,400&family=Montserrat:wght@400;700&display=swap"

    <!-- Style -->
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--put custom css under bootstrap css-->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!--Bootstrap JS-->
    <script src="js/bootstrap.min.js"></script>
    <title>Connections Inc: Home Care & temporary staff in Massachusetts.</title>
</head>

<body>
    <header id="top-bar">
        <div class="container">
            <!-- rething navbar navbar-expand-sm navbar-light -->
            <div class="navbar navbar-expand-sm navbar-light">
                <a href="index.html">
                    <img src="images/logo1.png" alt="Connections, Inc. Logo">
                </a>
                <div class="ms-auto">
                    <a href="tel: +18573128733">
                        <img src="images/phone-icon.svg" alt="Phone icon">
                        <span class="d-none d-md-inline">(857) 312-8733</span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!--================= Main ==============-->
    <main id="contact">
        <section id="banner"></section>
        <section>
            <div class="container">
                <h1>Contact connections</h1>
                <!----- Form 1------>
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <div class="wrapper">
                            <div class="row no-gutters mb-5">
                                <div class="col-md-7">
                                    <div class="contact-wrap w-100 p-md-5 p-4">
                                        <!--replace by client email-->
                                        <form action="https://formsubmit.co/yassine81ma@gmail.com" method="POST"
                                            id="contactForm" name="contactForm" class="contactForm">
                                            <!--replace value by website url-->
                                            <input name="_next" type="hidden" id="name"
                                                value="https://connectionstempstaffers.com/confirmation.html" />
                                            <div class="row">
                                                <div class="col-md-6 ">
                                                    <div class="form-group">
                                                        <label for="fname">First Name</label>
                                                        <input type="text" class="form-control" name="fname" id="fname">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="lname">Last Name<span>*</span></label>
                                                        <input type="text" class="form-control" name="lname" id="lname"
                                                            required>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <p>Preferred method of contact</p>
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="radio"
                                                                name="phoneOrmail" id="prefphone" value="Phone">
                                                            <label class="form-check-label" for="prefphone"> Phone
                                                            </label>
                                                        </div>
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="radio"
                                                                name="phoneOrmail" id="prefmail" value="Email" checked>
                                                            <label class="form-check-label" for="prefmail"> Email
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="email">Email Address</label>
                                                        <input type="text" class="form-control" name="email" id="email">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="phone">Phone</label>
                                                        <input type="tel" class="form-control" name="phone" id="phone">
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label for="subject">Subject</label>
                                                        <input type="text" class="form-control" name="subject"
                                                            id="subject">
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label for="#">Message<span>*</span></label>
                                                        <textarea name="message" class="form-control" id="message"
                                                            cols="40" rows="8" maxlength="65525" required></textarea>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <!-- class=btn btn-primary -->
                                                        <input type="submit" value="Send Message"
                                                            class="make-inquiry-btn all-btn-link" />
                                                        <div class="submitting">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <input name="_honey" type="text" style="display:none">
                                        </form>
                                    </div>
                                </div>
                                <div class="col-md-5 bg-secondary">
                                    <div class="bg-dark contact-map-container">
                                        <iframe
                                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2951.874055946241!2d-71.12080014910346!3d42.281211747968065!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e37f66aceeab87%3A0x97bbebf13ab0e012!2sConnections%2C%20Inc.%2FHome%20Care%20Specialists!5e0!3m2!1sen!2sus!4v1648135931449!5m2!1sen!2sus"
                                            style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="dbox w-100 text-center">
                                        <div class="icon d-flex align-items-center justify-content-center">
                                            <i class="fa fa-map-marker"></i>
                                        </div>
                                        <div class="text">
                                            <p><span>Address:</span> 564 Hyde Park Ave, Roslindale MA 02131</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="dbox w-100 text-center">
                                        <a href="tel://+18573128733">
                                            <div class="icon d-flex align-items-center justify-content-center">
                                                <i class="fa fa-phone"></i>
                                            </div>
                                            <div class="text">
                                                <p><span>Phone:</span> +1 (857) 312-8733
                                        </a>
                                        </p>
                                    </div>
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="dbox w-100 text-center">
                                    <div class="icon d-flex align-items-center justify-content-center">
                                        <i class="fa fa-paper-plane"></i>
                                    </div>
                                    <div class="text">
                                        <p><span>Email:</span> connectionsinc@ymail.com</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="dbox w-100 text-center">
                                    <div class="icon d-flex align-items-center justify-content-center">
                                        <i class="fa fa-globe"></i>
                                    </div>
                                    <div class="text">
                                        <p><span>Website:</span> <a href="index.html">connectionstempstaffers.com</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>

    <footer>
